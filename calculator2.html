<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Calculator - Figma Inspired</title>
  <link rel="stylesheet" href="calculator2.css">
  <script src="calculator2.js" defer></script>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="calc2-container">
    <section class="calc2">
      <div class="calc2-display">
        <div class="calc2-equation" id="calc2-equation">0</div>
        <div class="calc2-result" id="calc2-result"></div>
      </div>
      <div class="calc2-row calc2-row-func">
        <button class="calc2-btn calc2-func">deg</button>
        <button class="calc2-btn calc2-func">sin</button>
        <button class="calc2-btn calc2-func">e</button>
        <button class="calc2-btn calc2-func">µ</button>
      </div>
      <div class="calc2-row">
        <button class="calc2-btn calc2-ac">Ac</button>
        <button class="calc2-btn calc2-del">⌫</button>
        <button class="calc2-btn calc2-op">/</button>
        <button class="calc2-btn calc2-op">*</button>
      </div>
      <div class="calc2-row">
        <button class="calc2-btn">7</button>
        <button class="calc2-btn">8</button>
        <button class="calc2-btn">9</button>
        <button class="calc2-btn calc2-op">-</button>
      </div>
      <div class="calc2-row">
        <button class="calc2-btn">4</button>
        <button class="calc2-btn">5</button>
        <button class="calc2-btn">6</button>
        <button class="calc2-btn calc2-op">+</button>
      </div>
      <div class="calc2-row">
        <button class="calc2-btn">1</button>
        <button class="calc2-btn">2</button>
        <button class="calc2-btn">3</button>
        <button class="calc2-btn calc2-eq">=</button>
      </div>
      <div class="calc2-row">
        <button class="calc2-btn calc2-zero">0</button>
      </div>
    </section>
  </main>
</body>
</html>
