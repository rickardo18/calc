<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator App UI</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="calculator-container">
    <div class="calculator">
      <div class="display">
        <div class="expression">6000/2+3227*2</div>
        <div class="result">=12,454</div>
      </div>
      <div class="row function-row">
        <button class="btn function"><img src="assets/deg.svg" alt="deg"></button>
        <button class="btn function"><img src="assets/sin.svg" alt="sin"></button>
        <button class="btn function"><img src="assets/e.svg" alt="e"></button>
        <button class="btn function"><img src="assets/mu.svg" alt="mu"></button>
      </div>
      <div class="row">
        <button class="btn ac">Ac</button>
        <button class="btn delete"><img src="assets/delete.svg" alt="del"></button>
        <button class="btn operator"><img src="assets/slash.svg" alt="/"></button>
        <button class="btn operator"><img src="assets/asterisk.svg" alt="*"></button>
      </div>
      <div class="row">
        <button class="btn number">7</button>
        <button class="btn number">8</button>
        <button class="btn number">9</button>
        <button class="btn operator">-</button>
      </div>
      <div class="row">
        <button class="btn number">4</button>
        <button class="btn number">5</button>
        <button class="btn number">6</button>
        <button class="btn operator">+</button>
      </div>
      <div class="row">
        <button class="btn number">1</button>
        <button class="btn number">2</button>
        <button class="btn number">3</button>
        <button class="btn equal">=</button>
      </div>
      <div class="row">
        <button class="btn zero">0</button>
        <button class="btn dot">.</button>
      </div>
    </div>
  </div>
</body>
</html>
