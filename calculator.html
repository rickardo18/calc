<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figma Calculator</title>
  <link rel="stylesheet" href="calculator.css">
  <script src="calculator.js" defer></script>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="calculator-container">
    <div class="calculator">
      <div class="calculator-display">
        <div class="calculator-equation">6000/2+3227*2</div>
        <div class="calculator-result">=12,454</div>
      </div>
      <div class="calculator-row calculator-row--top">
        <button class="btn btn-func">deg</button>
        <button class="btn btn-func">sin</button>
        <button class="btn btn-func">e</button>
        <button class="btn btn-func">Âµ</button>
      </div>
      <div class="calculator-row">
        <button class="btn btn-ac">Ac</button>
        <button class="btn btn-del">&#9003;</button>
        <button class="btn btn-op">/</button>
        <button class="btn btn-op">*</button>
      </div>
      <div class="calculator-row">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn btn-op">-</button>
      </div>
      <div class="calculator-row">
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn btn-op">+</button>
      </div>
      <div class="calculator-row">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn btn-eq">=</button>
      </div>
      <div class="calculator-row">
        <button class="btn btn-zero">0</button>
      </div>
    </div>
  </div>
</body>
</html>
